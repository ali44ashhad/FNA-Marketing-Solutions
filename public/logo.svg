<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 64 64" role="img" aria-label="FNA">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="32" cy="32" r="30" fill="#0f0f1a" stroke="url(#grad)" stroke-width="3"/>

  <!-- Brand Text -->
  <text x="50%" y="52%" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Poppins, Arial, sans-serif"
        font-weight="900"
        font-size="24"
        fill="url(#grad)">
    FNA
  </text>
</svg>
